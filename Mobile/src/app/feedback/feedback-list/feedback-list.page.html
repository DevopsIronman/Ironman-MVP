<ion-header>
  <ion-toolbar>
    <ion-title>feedbackList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
    <ion-col sizeLg="4" sizeMd="4" sizeXs="12"  *ngFor="let feedback of feedbacks"  >
      <ion-card  [routerLink]= "['/feedback']" [queryParams]="{ id: feedback.id}">
        <ion-card-header>
         
          <ion-card-title>{{feedback.customerName}}
            <!-- <span style="float: right;">{{feedbackCount}}</span> -->
            <rating 
              readonly="true" [rate]=feedback.rate
              size="default">
              </rating>
          </ion-card-title>
        </ion-card-header>

       </ion-card>
       </ion-col>
       </ion-row>
       </ion-grid>


</ion-content>

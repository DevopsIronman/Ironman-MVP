<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img class="header" slot="end" src="assets/images/smm_logo.png"></ion-img>
    <ion-title>Feedback List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="12" *ngFor="let feedback of feedbacks">
        <ion-card [routerLink]="['/feedback']" [queryParams]="{ id: feedback.id}">
          <ion-card-header>
            <ion-card-title>{{feedback.customerName}}
              <!-- <span style="float: right;">{{feedbackCount}}</span> -->
              <rating readonly="true" [rate]=feedback.rate size="default">
              </rating>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

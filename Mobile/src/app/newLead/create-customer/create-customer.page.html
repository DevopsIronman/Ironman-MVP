<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" ></ion-back-button>
    </ion-buttons>
    <ion-title>Create Customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  >
<!--   
    <div>
<div id="crumbs">
      <ul>
        <li><a href="#">Step 3</a></li>
      </ul>
    </div>

    </div> -->
    
<div class="column">


    <!--  -->

    <div></div><br>
    <form name="leadForm" [formGroup]="leadForm" >
    <ion-item style="width: 100%;">
      
      
      <ion-label position="floating">PO From Customer</ion-label>
      <ion-input formControlName="purchaseOrder"></ion-input>
    </ion-item>  
    <ion-item >
      <ion-label position="floating">Quantity</ion-label>
      <ion-input formControlName="quantity"></ion-input>
    </ion-item>  
    <ion-item >
      <ion-label position="floating">Payment</ion-label>
      <!-- <ion-input> -->
        <ion-select  formControlName="paymentType">
          <ion-select-option value="Cash">Cash</ion-select-option>
          <ion-select-option value="Cheque">Cheque</ion-select-option>
          <ion-select-option value="Online Payment">Online Payment</ion-select-option>
        </ion-select>
      <!-- </ion-input> -->
    </ion-item>

    <ion-item>
      <ion-label position="floating">Delivery Type/Time</ion-label>
      <ion-input formControlName="deliveryTypeTime"></ion-input>
    </ion-item>  

   
    <ion-item >
      <ion-label position="floating">Technician Lead/Commisioning</ion-label>
      <ion-input formControlName="techLead">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Service Report</ion-label>
      <ion-input formControlName="serviceReport"></ion-input>
    </ion-item>  

    <ion-item >
      <ion-label position="floating">Feedback</ion-label>
      <ion-input formControlName="customerFeedback"></ion-input>
    </ion-item>



    <div class="btn">

      <ion-button shape="round" routerLink="/convert-lead" routerDirection="forward"><ion-icon name="arrow-undo-circle-outline"></ion-icon>Cancel </ion-button>
      <ion-button shape="round" (click)="submit()" >Submit <ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
      <!-- <ion-button shape="round">Previous <ion-icon name="chevron-forward-outline"></ion-icon></ion-button> -->
    </div>

  </form>
  </div>

  </ion-card>

</ion-content>
